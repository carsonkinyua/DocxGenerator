name: "Build and generate release bundle"

on:
  pull_request:
    branches:
      - main

  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set-up java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: set up android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          ndk-version: 29.0.14206865

      - name: set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install cargo-ndk
        run: cargo install cargo-ndk

      - name: add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: set NDK environment variables
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      

      - name: grant execute permissions to gradlew
        run: chmod +x gradlew

      - name: build the project
        run: ./gradlew build

      - name: assemble release APK
        run: ./gradlew assembleRelease

      - name: upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk    
